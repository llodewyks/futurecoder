name: Deploy Progress API to Azure Functions

on:
  push:
    branches: [ main ]
    paths:
      - 'progress-api/**'
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - '**/.gitignore'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: futurecoder-progress-api-cub7aje5cae5a2fa
  AZURE_FUNCTIONAPP_PACKAGE: 'progress-api'
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: 'Checkout repository'
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      working-directory: ./progress-api
      run: npm ci

    - name: Build the project
      working-directory: ./progress-api
      run: |
        rm -rf dist deployment
        npm run build
        mkdir -p deployment
        cp -R dist/* deployment/
        cp host.json deployment/
        cp package*.json deployment/
        pushd deployment
        npm ci --omit=dev
        popd
        echo "=== Deployment directory structure ==="
        ls -la deployment/

    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: 'deployment'
        enable-oryx-build: false
        scm-do-build-during-deployment: false
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

    - name: 'Set App Settings'
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az functionapp config appsettings set --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --resource-group MSAN-RG-Training \
            --settings "WEBSITE_RUN_FROM_PACKAGE=0"
