name: Deploy Progress API to Azure Functions

on:
  push:
    branches: [ main ]
    paths:
      - 'progress-api/**'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: futurecoder-progress-api
  AZURE_FUNCTIONAPP_PACKAGE: 'progress-api'
  AZURE_RESOURCE_GROUP: MSAN-RG-Training
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      id-token: write

    steps:
    - name: 'Checkout repository'
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      working-directory: ./progress-api
      run: npm ci

    - name: Build the project
      working-directory: ./progress-api
      run: |
        rm -rf dist deployment functionapp.zip
        npm run build
        mkdir -p deployment
        cp -R dist/* deployment/
        cp host.json deployment/
        cp package*.json deployment/
        cp web.config deployment/
        pushd deployment
        npm ci --omit=dev
        zip -r ../functionapp.zip .
        popd
        ls -la functionapp.zip

    - name: 'Azure login'
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: 'Deploy package via CLI'
      run: |
        az functionapp deployment source config-zip \
          --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --src ./progress-api/functionapp.zip

    - name: 'Ensure run-from-package'
      run: |
        az functionapp config appsettings set \
          --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --settings WEBSITE_RUN_FROM_PACKAGE=1
