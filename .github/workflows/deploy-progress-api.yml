name: Deploy Progress API to Azure Functions

on:
  push:
    branches: [ main ]
    paths:
      - 'progress-api/**'
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - '**/.gitignore'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: futurecoder-progress-api-cub7aje5cae5a2fa  # Your function app name
  AZURE_FUNCTIONAPP_PACKAGE: 'progress-api'
  NODE_VERSION: '18.x'

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: 'Checkout repository'
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      working-directory: ./progress-api
      run: |
        npm ci
        npm install -g typescript

    - name: Build the project
      working-directory: ./progress-api
      run: |
        # Clean previous builds
        rm -rf dist
        
        # Install dependencies and build
        npm run build
        
        # Create the function directory in the root
        mkdir -p dist/adminSummary
        
        # Copy the built function files to the root
        cp -r dist/src/functions/adminSummary/* dist/adminSummary/
        cp src/functions/adminSummary/function.json dist/adminSummary/
        
        # Ensure the function.json has the correct scriptFile path
        echo "Updating function.json scriptFile path..."
        echo '{
          "bindings": [
            {
              "authLevel": "anonymous",
              "type": "httpTrigger",
              "direction": "in",
              "name": "request",
              "methods": ["get", "options"],
              "route": "adminSummary"
            },
            {
              "type": "http",
              "direction": "out",
              "name": "$return"
            }
          ],
          "scriptFile": "../dist/src/functions/adminSummary/index.js"
        }' > dist/adminSummary/function.json
        
        # Copy root files
        cp host.json dist/
        cp package*.json dist/
        
        # List files for debugging
        echo "=== Root directory ==="
        ls -la
        echo "=== dist directory ==="
        ls -la dist/
        echo "=== dist/adminSummary directory ==="
        ls -la dist/adminSummary/
        echo "=== function.json content ==="
        cat dist/adminSummary/function.json

    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE }}
        enable-oryx-build: false
        scm-do-build-during-deployment: false
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
        
    - name: Verify deployment
      run: |
        echo "Deployment completed. Check the Azure Portal for function details."
