name: Deploy Progress API to Azure Functions

on:
  push:
    branches: [ main ]
    paths:
      - 'progress-api/**'
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - '**/.gitignore'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: futurecoder-progress-api-cub7aje5cae5a2fa
  AZURE_FUNCTIONAPP_PACKAGE: 'progress-api'
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: 'Checkout repository'
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      working-directory: ./progress-api
      run: |
        npm ci
        npm install -g typescript

    - name: Build the project
      working-directory: ./progress-api
      run: |
        # Clean previous builds
        rm -rf dist
        rm -rf deployment
        rm -f deployment.zip
        
        # Install dependencies and build
        npm run build
        
        # Create the deployment directory structure
        mkdir -p deployment/functions/adminSummary
        
        # Copy the built files
        cp -r dist/src/* deployment/
        
        # Copy function files
        cp -r src/functions/adminSummary/* deployment/functions/adminSummary/
        
        # Update function.json with correct paths
        echo '{
          "bindings": [
            {
              "authLevel": "anonymous",
              "type": "httpTrigger",
              "direction": "in",
              "name": "request",
              "methods": ["get", "options"],
              "route": "adminSummary"
            },
            {
              "type": "http",
              "direction": "out",
              "name": "$return"
            }
          ],
          "scriptFile": "../dist/functions/adminSummary/index.js"
        }' > deployment/functions/adminSummary/function.json
        
        # Copy root files
        cp host.json deployment/
        cp package*.json deployment/
        
        # List files for debugging
        echo "=== Deployment directory structure ==="
        ls -la deployment/
        echo "=== deployment/functions/ ==="
        ls -la deployment/functions/
        echo "=== deployment/functions/adminSummary/ ==="
        ls -la deployment/functions/adminSummary/

    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: 'deployment'
        enable-oryx-build: false
        scm-do-build-during-deployment: false
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

    - name: 'Set App Settings'
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az functionapp config appsettings set --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --resource-group futurecoder-progress-api \
            --settings "WEBSITE_RUN_FROM_PACKAGE=0"
