name: Deploy Progress API to Azure Functions

on:
  push:
    branches: [ main ]
    paths:
      - 'progress-api/**'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: futurecoder-progress-api
  AZURE_FUNCTIONAPP_PACKAGE: 'progress-api'
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: 'Checkout repository'
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      working-directory: ./progress-api
      run: npm ci

    - name: Build the project
      working-directory: ./progress-api
      run: |
        rm -rf dist deployment functionapp.zip
        npm run build
        mkdir -p deployment
        cp -R dist/* deployment/
        cp host.json deployment/
        cp package*.json deployment/
        pushd deployment
        npm ci --omit=dev
        zip -r ../functionapp.zip .
        popd
        ls -la functionapp.zip

    - name: 'Deploy package'
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: './progress-api/functionapp.zip'
        enable-oryx-build: false
        scm-do-build-during-deployment: false
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
